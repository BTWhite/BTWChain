<!--/ DELETEVOTE MODAL -->
<div class="modal fade" id="assigneeCtrl" tabindex="-1" role="dialog" ng-controller="assigneeCtrl" ng-init="init()">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{'REGISTER_DELEGATE' | translate}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-info" role="alert">
                    {{'DELEGATE_NAME' | translate}} <strong>({{'NEED_PAY' | translate}} 0.1 BTW)</strong>
                </div>
                <div class="form-group row">
                    <label class="col-6 col-form-label">{{'INPUT_DELEGATE_NAME' | translate}}</label>
                    <div class="col-6">
                        <input class="form-control" type="text" ng-model="userName" placeholder="{{'INPUT_DELEGATE_NAME' | translate}}">
                    </div>
                </div>
                <div class="form-group row" ng-show="userService.secondPublicKey">
                    <label class="col-6 col-form-label">{{'SECOND_PASSWORD' | translate}}</label>
                    <div class="col-6">
                        <input class="form-control" type="password" placeholder="{{'DELEGATE_NAME_RULE_TIP' | translate}}" maxlength="16" ng-model="secondpassword">
                    </div>
                </div>
                <button type="button" ng-click="nextstep()" class="btn btn-danger btn-lg btn-block">{{'REGISTER' | translate}}</button>
            </div>
        </div>
    </div>
</div>
<!--/ END: DELETEVOTE MODAL -->
