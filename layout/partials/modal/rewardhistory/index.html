<!--/ PERSONAL MODAL -->
<div class="modal fade" id="rewardCtrl" tabindex="-1" role="dialog" ng-controller="rewardCtrl">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Payment history</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="padding: 20px;">
                
                
                

                <table class="table" template-pagination="custom/pager">
                    <thead>
                        <tr>
                            <th>Address</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(key, i) in history.data.accounts">
                            <td>
                                {{ i | addressFilter }}
                                
                            </td>
                            <td>
                                {{ i.reward }}
                            </td>
                        </tr>
                    </tbody>
                </table>



            </div>
        </div>
    </div>
</div>
<!--/ END: PERSONAL MODAL -->
