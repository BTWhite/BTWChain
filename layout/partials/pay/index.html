<div  ng-include="'partials/common/crumb/crumb.html'"></div>
<div id="pay" ng-controller="payCtrl" ng-init="init()">

    <div class="_item">
        <label >{{'SENDER' | translate}}</label>
        <input type="text" ng-model="sent" id="pay_item1" disabled>
    </div>
    <div class="_item">
        <label >{{'RECIPIENT' | translate}}</label>
        <input type="text" required ng-model="fromto" ng-trim="true"  id="pay_item2" ng-change="resetSent()">
    </div>
    <div class="_item">
        <label >{{'AMOUNTS' | translate}}</label>
        <input type="number" required ng-model="amount" ng-change="resetSent()" ng-trim="true" id="pay_item3">
    </div>
    <div class="_item" ng-show="currencyName">
        <label >{{'ASSET_NAME' | translate}}</label>
        <input type="text" ng-model="currencyName" id="pay_item6">
    </div>
    <div class="_item" ng-show="userService.secondPublicKey">
        <form action="">
            <label >{{'SECOND_PASSWORD' | translate}}</label>
            <input type="password" ng-model="secondPassword" id="pay_item5" ng-change="resetSent()" autocomplete="off">
        </form>
    </div>
    <div class="_item">
        <label >{{'FEES' | translate}}</label>
        <input type="text" ng-model="fee" id="pay_item4" disabled>
    </div>
    <div class="_item">
        <label >{{'REMARK' | translate}}</label>
        <input type="text" ng-model="message" id="pay_item7" placeholder="{{'REMARK_TIP' | translate}} 0~255">
    </div>
    <p>{{'PAY_TIP' | translate}}</p>
    <button class="sent" ng-click="sentMsg()" ng-disabled="!isSendSuccess" ng-class="{'invalidBtn':!isSendSuccess}">{{'SEND' | translate}}</button>
</div>
