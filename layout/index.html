    <script>
        $(document).ready(function(){
            let version = navigator.userAgent.toLowerCase();
            let reg = /chrome\/[\d.]+/gi;
            let result;
            if (version.indexOf("chrome") > 0) {
                result = version.match(reg);
                version = (result + "").replace(/[^0-9]/ig, "");
                if (Number(String(version).slice(0,2)) < 59) {
                    appMain.Toaster('The version of your browser is lower then requirement, plz update to the latest version', 'Error', 'danger');
                }
            } else {
                appMain.Toaster('Please be sure using the lastest version of chrome browser', 'Error', 'danger');
            }
            $.ajax({
                type:'HEAD',
                url:window.location.href,
                complete:function(xhr,data){
                    let row = xhr.getResponseHeader('Date');
                    let serveTime = new Date(row).getTime();
                    let localTime = new Date().getTime();
                    if (Math.abs(localTime - serveTime) > 30 * 60 * 1000) {
                        appMain.Toaster('Your local time is different with serverï¼Œplz adjust your computer', 'Error', 'danger');
                    }
                }
            });
        });
    </script>
